<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #2E8BC0;">
    <!-- navbar section  -->
    <nav class="navbar bg-dark border-bottom border-body sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Weather App</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success search" type="button">Search</button>
          </form>
        </div>
      </nav>

      <!-- main container seciton -->
      <div class="container w-100 p-5 d-flex justify-content-center align-items-center container-xxl flex-wrap">
        <div class="card p-1  flex-wrap" style="width: 18rem;">
            <img src="WeatherImg.jpg" class="card-img-top" alt="...">
            <div class="card-body  flex-wrap">
              <h5 class="card-title fs-3 fw-bolder">Card title</h5>
            
            <ul class="list-group list-group-flush d-flex  flex-wrap">
              <li class="list-group-item badge rounded-pill bg-primary text-white fs-6 p-3 mb-2">Temperature</li>
              <li class="list-group-item badge bg-primary rounded-pill text-white fs-6 p-3 mb-2">Pressure</li>
              <li class="list-group-item badge bg-primary rounded-pill text-white fs-6 p-3 mb-2">Humidity</li>
              <li class="list-group-item badge bg-primary rounded-pill text-white fs-6 p-3 mb-2">Wind Speed</li>
            </ul>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
